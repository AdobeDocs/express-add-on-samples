<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <script type="importmap">
    {
      "imports": {
        "@spectrum-web-components/": "https://jspm.dev/@spectrum-web-components/"
      }
    }
    </script>
    <script type="module">
        // import "@spectrum-web-components/styles/typography.css";

        // import "@spectrum-web-components/theme/src/themes.js";
        import "@spectrum-web-components/theme/theme-light.js";
        import "@spectrum-web-components/theme/express/theme-light.js";
        import "@spectrum-web-components/theme/express/scale-medium.js";
        import "@spectrum-web-components/theme/sp-theme.js";

        import "@spectrum-web-components/button/sp-button.js";
        import "@spectrum-web-components/button-group/sp-button-group.js";
        import "@spectrum-web-components/field-label/sp-field-label.js";
        import "@spectrum-web-components/textfield/sp-textfield.js";
        import "@spectrum-web-components/field-group/sp-field-group.js";
        import "@spectrum-web-components/field-label/sp-field-label.js";
        import '@spectrum-web-components/radio/sp-radio.js';
        import '@spectrum-web-components/radio/sp-radio-group.js';
        import '@spectrum-web-components/toast/sp-toast.js';
    </script>

    <style>
        .container {
            margin: 24px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            padding: 0;
            height: 100vh;
            /* Remove padding */
        }

        sp-button-group {
            margin: 20px 0;
        }

        sp-textfield {
            margin: 0;
        }

        #text {
            height: 100px;
        }

        sp-toast {
            margin: 5px;
            width: 250px;
        }
    </style>
</head>

<body>
    <!-- 
        Please note that this document does not use the spectrum web components theme for Express.
        You may use "addOnUISdk.app.ui.theme" to get the current theme and style accordingly.
    -->
    <sp-theme scale="medium" color="light" theme="express">
        <div class="container">
            <div role="region" aria-label="Toast Notifications" style="position: fixed; bottom:0; z-index: 1000;">
                <sp-toast id="notification-toast" variant="positive" timeout="6000">
                    <!-- Content will be set programmatically -->
                </sp-toast>
            </div>
            <sp-field-label for="node-options" size="m">Node Options</sp-field-label>
            <sp-radio-group id="node-options">
                <sp-radio id="useSelectedNode" value="selected" name="nodeOption" checked>Use Selected Node</sp-radio>
                <sp-radio id="useCurrentPageNode" value="currentPage" name="nodeOption">Use Current Page Node</sp-radio>
                <sp-radio id="useRootNode" value="root" name="nodeOption">Use Root Node</sp-radio>
            </sp-radio-group>

            <sp-field-label for="metadata-key">Metadata Key:</sp-field-label>
            <sp-textfield id="metadata-key" placeholder="key"></sp-textfield>

            <sp-field-label for="metadata-value">Metadata Value:</sp-field-label>
            <sp-textfield id="metadata-value" placeholder="value"></sp-textfield>

            <sp-button-group vertical>
                <sp-button id="add" disabled>Add Metadata</sp-button>
                <sp-button id="get" disabled>Get Metadata</sp-button>
                <sp-button id="remove" disabled>Remove Metadata</sp-button>
            </sp-button-group>

            <sp-textfield id="text" placeholder="output" multiline grows="false" rows="5"></sp-textfield>

            <sp-button-group vertical>
                <sp-button id="getall" variant="secondary" disabled>Get All Metadata</sp-button>
                <sp-button id="clear" variant="secondary" disabled>Clear All Metadata</sp-button>
                <sp-button id="remainingQuota" variant="secondary" disabled>See Remaining Quota</sp-button>
            </sp-button-group>
        </div>
    </sp-theme>

    <script type="module" src="ui/index.js"></script>
</body>

</html>
